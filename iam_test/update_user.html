<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à Jour un Utilisateur</title>
</head>
<body>
    <h1>Mettre à Jour un Utilisateur</h1>
    <form action="/update-user" method="POST">
        <input type="hidden" id="user_id" name="user_id" value=""><br><br>

        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="first_name">Prénom:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Nom:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <button type="submit">Mettre à jour</button>
    </form>
    <script>
        async function fetchUser() {
            const userId = window.location.pathname.split('/').pop();
            const response = await fetch(`/get-user/${userId}`);
            const user = await response.json();

            document.getElementById('user_id').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email;
            document.getElementById('first_name').value = user.firstName;
            document.getElementById('last_name').value = user.lastName;
        }

        fetchUser();
    </script>
</body>
</html>
